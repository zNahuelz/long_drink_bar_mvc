<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="/src/main/resources/static/css/bootstrap.css">
    <link rel="stylesheet" th:href="@{/css/acercade.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <section th:replace="./fragments/navbar"></section>

    <div class="container">
        <h2 th:text="${titulo}"></h2>
        <a th:href="@{/formAlumno}" class="btn btn-secondary">Registrar Alumno</a>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>DNI</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="a : ${alumno}">
                    <!---<td th:text="${a.id}" ></td>--->
                    
                    <td><a class="btn btn-warning" th:href="@{/verAlumno/} + ${a.id}" th:text="${a.id}"></a></td>
                    <td th:text="${a.nombre}"></td>
                    <td th:text="${a.apellido}"></td>
                    <td th:text="${a.dni}"></td>
                    <td>
                        <a th:href="@{/formAlumno/}+${a.id}" class="btn btn-success">EDITAR</a>
                    </td>
                    <td>
                        <a th:href="@{/eliminarAlumno/}+${a.id}" class="btn btn-danger" onclick="return confirm('¿Está seguro de eliminar el Alumno?')">ELIMINAR</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <section th:replace="./fragments/footer"></section>
    <script src="/src/main/resources/static/js/bootstrap.js"></script>
</body>
</html>
