<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th.text="${titulo}"></title>
    <link rel="stylesheet" href="/src/main/resources/static/css/bootstrap.css">
    <link rel="stylesheet" th:href="@{/css/acercade.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    
    <div class="cartas row" th:fragment="cartas-alumnos">
        <h3 class="text-center cartas-titulo" th:text="${tituloAlumnos}"></h3>
        <div th:each="alumno : ${alumnos}" class="col-xm-12 col-sm-12 col-md-6 col-lg-4 listado-cartas">
            <div class="card" style="width: 18rem;">
                <img th:src="${alumno.foto}" class="card-img-top" alt="...">
                <div class="card-body bg-primary text-white cuerpo-carta">
                    <p class="card-text" th:text="${alumno.nombre}+' '+${alumno.apellido}"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="/src/main/resources/static/js/bootstrap.js"></script>
</body>
</html>
