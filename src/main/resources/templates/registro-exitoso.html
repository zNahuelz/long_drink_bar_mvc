<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="/src/main/resources/static/css/bootstrap.css">
    <link rel="stylesheet" th:href="@{css/register.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="colorFondo">
    <div class="modal modal-tour position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalTour">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-body p-5">
              <h2 class="fw-bold mb-0 text-center">¡Registro Exitoso!</h2>
      
              <ul class="d-grid gap-4 my-5 list-unstyled">
                <li class="d-flex gap-4">
                  <div th:text="'NOMBRE: '+${verUsuario.nombre}"></div>
                </li>
                <li class="d-flex gap-4">
                  <div th:text="'APELLIDO: '+${verUsuario.apellidos}"></div>
                </li>
                <li class="d-flex gap-4">
                  <div th:text="'DNI: '+${verUsuario.dni}"></div>
                </li>
                <li class="d-flex gap-4">
                    <div th:text="'E-MAIL: '+${verUsuario.email}"></div>
                </li>
                <li class="d-flex gap-4">
                    <div th:text="'CONTRASEÑA: '+${passw}" style="display: none"></div>
                </li>
                <li class="d-flex gap-2"><a th:href="@{login}"><button  type="button" class="btn btn-lg btn-primary w-100 text-center" data-bs-dismiss="modal">Iniciar Sesión</button></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    <script src="/src/main/resources/static/js/bootstrap.js"></script>
</body>
</html>
