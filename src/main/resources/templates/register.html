<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" th:href="@{css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{css/register.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
<body>
  <section th:replace="./fragments/navbar"></section>

  <main class="form-signin w-100 m-auto">
      <form th:action="@{/register}" method="post" class="register">
        <img class="mb-4" th:src="@{/images/cocktail.png}" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Registro de Usuario</h1>
          <!---Usuario(DNI), nombre, apellido, email, passw-->
        <div class="form-floating">
          <input type="text" class="form-control" id="nombre" name="nombre" th:name="nombre" required pattern="[A-Za-z]+{0,20}" title="Solamente se pueden ingresar Letras minúsculas y mayúsculas. Con un máximo de 20 caracteres">
          <label for="nombre">Nombre</label>
        </div>
        <div class="form-floating mt-2">
          <input type="text" class="form-control" id="apellidoP" name="apellidoP" th:name="ap_paterno" required pattern="[A-Za-z]+{0,20}" title="Solamente se pueden ingresar Letras minúsculas y mayúsculas. Con un máximo de 20 caracteres">
          <label for="apellidoP">Apellido Paterno</label>
        </div>
        <div class="form-floating mt-2">
          <input type="text" class="form-control" id="apellidoM" name="apellidoM" th:name="ap_materno" required pattern="[A-Za-z]+{0,20}" title="Solamente se pueden ingresar Letras minúsculas y mayúsculas. Con un máximo de 20 caracteres">
          <label for="apellidoM">Apellido Materno</label>
        </div>
        <div class="form-floating mt-2">
          <input type="text" class="form-control" id="dni" name="dni" th:name="dni" required pattern="[0-9]+{0,8}" title="Solamente se pueden un máximo de 8 dígitos numéricos">
          <label for="dni">DNI</label>
        </div>
        <div class="form-floating mt-2">
          <input type="email" class="form-control" id="email" name="email" th:name="email" required>
          <label for="email">E-Mail</label>
        </div>
        <div class="form-floating mt-2">
          <input type="password" class="form-control" id="contrasena" name="contrasena" th:name="contrasena" required>
          <label for="contrasena">Contraseña</label>
          <input type="hidden" th:name="id"> <!---Gestión de ID.-->
          <!-- <input type="hidden" th:value="${alum.nombre_usuario}">
          <input type="hidden" th:value="${usr.id}">
          <input type="hidden" th:value="${usrAlum.id}">
          <input type="hidden" th:value="${usr.permisos}"> -->
        </div>
        <div class="botones">
          <button class="w-100 btn btn-lg btn-primary" type="submit">Continuar</button>
          <input class="w-100 btn btn-lg btn btn-secondary" type="reset" value="Limpiar">
        </div>
      </form>
  </main>

  <section th:replace="./fragments/footer"></section>

  <script src="/src/main/resources/static/js/bootstrap.js"></script>
</body>
</html>
