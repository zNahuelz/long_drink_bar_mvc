<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" th:href="@{css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{css/register.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form th:action="@{/register}" method="post" class="form" th:object="${usuario}">
          <img class="mb-4" th:src="@{/images/cocktail.svg}" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">Registro de Usuario</h1>
            <!---Usuario(DNI), nombre, apellido, email, passw-->
          <div class="form-floating">
            <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}">
            <label for="floatingInput">Nombre</label>
          </div>
          <div class="form-floating mt-2">
            <input type="text" class="form-control" id="apellido" name="apellido" th:field="*{apellidos}">
            <label for="floatingInput">Apellidos</label>
          </div>
          <div class="form-floating mt-2">
            <input type="number" class="form-control" id="dni" name="dni" th:field="*{dni}">
            <label for="floatingInput">DNI</label>
          </div>
          <div class="form-floating mt-2">
            <input type="email" class="form-control" id="email" name="email" th:field="*{email}">
            <label for="floatingInput">E-Mail</label>
          </div>
          <div class="form-floating mt-2">
            <input type="password" class="form-control" id="passw" name="passw" th:field="*{password}">
            <label for="floatingPassword">Contraseña</label>
            <input type="hidden" th:field="*{id}"> <!---Gestión de ID.-->
            <input type="hidden" th:field="*{username}">
            <input type="hidden" th:field="*{activo}">
            <input type="hidden" th:field="*{permiso}">
          </div>
          <div class="mt-2">
            <button class="w-100 btn btn-lg btn-primary" type="submit">Continuar</button>
            <input class="w-100 btn btn-lg btn btn-secondary mt-2" type="reset" value="Limpiar">
          </div>
        </form>
      </main>
    <script src="/src/main/resources/static/js/bootstrap.js"></script>
</body>
</html>
