<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Curso</title>
    <link rel="stylesheet" href="/src/main/resources/static/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/detalle-curso-publico.css}">
</head>
<body>
    <section th:replace="./fragments/navbar"></section>
    
    <div class="container">
        <div class="row">
            <div class="col-3 temario">
                <h2>Temario</h2>
                <ul>
                    <li>Clase 1</li>
                    <li>Clase 2</li>
                    <li>Clase 3</li>
                    <li>Clase 4</li>
                    <li>Clase 5</li>
                </ul>
            </div>
            <div class="col-3 costo">
                <h2>Costo</h2>
                <ul>
                    <li>Matrícula: S./ XXXXX</li>
                    <li>Mensualidad: S/. XXXXX</li>
                </ul>
            </div>
            <figure class="col-6 d-flex flex-column align-items-center">
                <img th:src="@{/images/polera_bfc.jpg}" alt="Imagen del profesor" width="150" height="200">
                <figcaption>Curso dictado por: </figcaption>
            </figure>
        </div>
        <div class="row">
            <div class="col-3 frecuencia">
                <h2>Frecuencia</h2>
                <ul>
                    <li>Lunes, Miercoles, Viernes</li>
                    <li>Martes, Jueves</li>
                </ul>
            </div>
            <div class="col-3 turnos">
                <h2>Turnos</h2>
                <ul>
                    <li>Mañana</li>
                    <li>Tarde</li>
                    <li>Noche</li>
                </ul>
            </div>
        </div>
    </div>

    <section th:replace="./fragments/footer"></section>
    <script src="/src/main/resources/static/js/bootstrap.js"></script>
</body>
</html>
