<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <section th:replace="./fragments/navbarAdmin :: barra-superior"></section>
    <!-- Area de Trabajo -->
    <br/>
    <div class="container">
    <div class="card text-center">
        <div class="card-header">
          Herramientas Financieras
        </div>
        <div class="card-body">
          <h5 class="card-title">Ingresos Mensuales - Long Drink Bar</h5>
          <img th:src="@{/images/logo_longdrink-removebg-preview.png}" alt="" class="img-fluid">
          <p class="card-text text-success fs-4" th:text="${mensaje}">Texto Monto.</p>
          <p class="card-text text-danger fs-3" th:text="${advertencia}">advertencia</p>
          <p class="card-text text-danger fs-3" th:text="${errorFecha}">error-fecha</p>
          <div class="row justify-content-center">
            <div class="col-lg-4 col-sm-8">
         
            </div>
          </div>
        </div>
        <div class="card-footer text-body-secondary">
          &copy; Long Drink Bar
        </div>
    </div>
    </div>
    <!-- Fin area de Trabajo -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
</body>
